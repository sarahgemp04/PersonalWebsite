<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Include the core AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!-- Include the AngularJS routing library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <!-- CDN for Angular filter to chunk projects by rows of 3 columns in Home View.-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.16/angular-filter.js"></script>

    <script src="js/util.js"></script>

    <!-- typewriter effect for home page. src: typed.js, code can be found on Github https://github.com/mattboldt/typed.js/-->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      var typed = new Typed('.element', {
        stringsElement: '#typed-strings'
      });
    });
    </script>

  </head>
  <body ng-app="InteractiveCV">


      <div class="sidebar container-fluid">

        <ul class="nav sidenav nav-pills nav-stacked text-uppercase">
          <li class="nav-item"><a href="#Overview">Overview</a></li>
          <li class="nav-item"><a href="#Projects">Projects</a><li>
          <li class="nav-item"><a href="#Experience">Exp</a><li>
          <li class="nav-item"><a href="#Miscellaneous">Miscellaneous</a><li>
          <li class="nav-item"><a href="#Resume">Resume (PDF)</a><li>
        </ul>

      </div>

     <!--Route to project, home, or main view.-->
      <div ng-view></div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/ProjectController.js"></script>

    <!-- Services -->
    <script src="js/services/projects.js"></script>

  </body>
</html>
